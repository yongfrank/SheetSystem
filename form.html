<!-- Top content -->
<div class="top-content">
	
	<div class="inner-bg">
<!--container detail-->
		<div class="container">
			<!--	Headline		-->
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>风险评估</strong></h1>
					<div class="description"> <p>为了更好的为您提供服务，请在下方填写您的个人信息。</p> </div>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">

<!--	Form Detail		-->
					<form role="form" action="results.html" method="post" class="registration-form">
						<!--step1-->
						<fieldset>
							<div class="form-top">
								<div class="form-top-left">
									<h3>步骤 1 / 3</h3>
									<p>请告诉我们您的信息：</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-user"></i>
								</div>
							</div>


							<div class="form-bottom">
								<div class="form-group">
									<label class="sr-only" for="form-first-name">Your name</label>
									<input type="text" name="form-first-name" placeholder="请输入姓名，例：张三" class="form-first-name form-control" id="form-first-name">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-last-name">Your ID</label>
									<input type="text" name="form-last-name" placeholder="请输入身份证号" class="form-last-name form-control" id="form-last-name">
								</div>
								<!--								<div class="form-group">-->
								<!--									<label class="sr-only" for="form-about-yourself">About yourself</label>-->
								<!--									<textarea name="form-about-yourself" placeholder="About yourself..."-->
								<!--												class="form-about-yourself form-control" id="form-about-yourself"></textarea>-->
								<!--								</div>-->
								<button type="button" class="btn btn-next">Next</button>
							</div>
						</fieldset>
<!--step2-->
						<fieldset>
							<div class="form-top">
								<div class="form-top-left">
									<h3>步骤 2 / 3</h3>
									<p>您的详细信息：</p>
								</div>
								<div class="form-control">
									<i class="fa fa-key"></i>
								</div>
							</div>
<!--							form Started		-->
							<div class="form-bottom">
								<div class="form-group">
									<label class="sr-only" for="form-email">Email</label>
									<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
								</div>

								<div class="form-group">
									<label class="sr-only, for="form-test">YourTest</label>
									<input type="text" name="form-test" placeholder="Your test here..." class="form-test form-control" id="form-test">
								</div>

								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label>
									<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
								</div>

								<div class="form-group">
									<label class="sr-only" for="form-repeat-password">Repeat password</label>
									<input type="password" name="form-repeat-password" placeholder="Repeat password..."
												class="form-repeat-password form-control" id="form-repeat-password">
								</div>

<!--								button in the Bottom		-->
								<button type="button" class="btn btn-previous">Previous</button>
								<button type="button" class="btn btn-next">Next</button>
							</div>
						</fieldset>


<!--step3-->
						<fieldset>
							<div class="form-top">
								<div class="form-top-left">
									<h3>步骤 3 / 3</h3>
									<p>感谢您的填写。</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-twitter"></i>
								</div>
							</div>
							<div class="form-bottom">
								<div class="form-group">
									<label class="sr-only" for="form-facebook">Facebook</label>
									<input type="text" name="form-facebook" placeholder="Facebook..." class="form-facebook form-control" id="form-facebook">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-twitter">Twitter</label>
									<input type="text" name="form-twitter" placeholder="Twitter..." class="form-twitter form-control" id="form-twitter">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-google-plus">Google plus</label>
									<input type="text" name="form-google-plus" placeholder="Google plus..." class="form-google-plus form-control" id="form-google-plus">
								</div>
								<button type="button" class="btn btn-previous">Previous</button>
								<button type="submit" class="btn">Sign me up!</button>
							</div>
						</fieldset>

					</form>

				</div>
			</div>
		</div>
